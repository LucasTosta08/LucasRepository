<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tabela de Animes</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="jquery-3.6.4.min.js"></script>
    <!--<script type="text/javascript" src="dataTables.min.js"></script>-->
    <script type="text/javascript" src="jsmyproject.js"></script>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="cssproject.css" />
    <!--<img src="anime.png" alt="fundo" />-->
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lista de Animes</a>
      </div>
    </nav>
    <div class="container">
      <!-- tradução é colunas no bootstrap5-->
      <!-- Content here -->
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3 mt-3">
            <!--margem inferior e superior-->
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="nome"
            />
            <!--div class="form-text">texto</div-->
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="tema"
              placeholder="tema"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="protagonista"
              placeholder="protagonista"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="personagem"
              placeholder="personagem favorito"
            />
          </div> 
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="nota"
              placeholder="nota"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="recomenda"
              placeholder="recomenda"
            />
          </div>
          <button class="btn btn-primary" id="btnSalvar">Salvar</button>
          <button class="btn btn-secondary" id="btnCancelar">Cancelar</button>
        </div>
        <div class="col-md-6">
          <table class="table table-hover table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Tema</th>
                <th scope="col">Protagonista</th>
                <th scope="col">Personagem Favorito</th>
                <th scope="col">Nota</th>
                <th scope="col">Recomenda</th>
                <th scope="col">Alterar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody id="tabela">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="container">
      <p class="float-end"><a href="#">Voltar</a></p>
      <p class="light">Projeto</p>
      <button id="alterar-btn" class="btn btn-warning">Alterar Imagem</button>
      <button id="btnJson" class="btn btn-dark">Gerar Json</button>
      <br /><br />
      <button id="btnAjax" class="btn btn-dark">Ajax</button>
      <br/>
      <p class="light" id="data"></p>
    </footer>
  </body>
</html>
